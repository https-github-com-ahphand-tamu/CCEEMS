<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td> <!-- Assuming username is the first column -->
            <td>{{ user[1] }}</td> <!-- Assuming first_name is the second column -->
            <td>{{ user[2] }}</td> <!-- Assuming last_name is the third column -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
