{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}User List{% endblock %}</h2>
{% endblock %}

{% block content %}
<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Role</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.role.name }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
