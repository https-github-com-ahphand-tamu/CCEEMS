<!DOCTYPE html>
<html>
<head>
    <title>Set Password</title>
    <script>
        function submitform() {
            const params = new URLSearchParams(window.location.search);
            document.getElementById("login").action = "/user/updatePassword?user="+params.get("user");
        return true;
}
    </script>
</head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
            <div id="first">
                <div class="myform form " style = "height:100px;">
                     <div class="logo mb-3">
                         <div class="col-md-12 text-center">
                            <h1>Set Password</h1>
                         </div>
                    </div>
                   <form onsubmit="submitform()" method="post" name="login" id ="login">
                           <div class="form-group">
                              <label for="exampleInputEmail1">Enter Password</label>
                              <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Re-Enter Password</label>
                              {% if password_exists %}
                                 <div style="color: red;">User already verified</div>
                              {% endif %}
                              {% if incorrect_password %}
                                 <div style="color: red;">Password Must be at least 8 characters long</div>
                              {% endif %}
                              {% if mismatch_password %}
                                 <div style="color: red;">Both the passwords should match</div>
                              {% endif %}
                              <input type="password" name="re-password" id="re-password"  class="form-control" aria-describedby="emailHelp" placeholder="Re-Enter Password">
                           </div>
                           <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Set Password</button>
                           </div>

                        </form>

                </div>
        </div>
      </div>

</body>
</html>
